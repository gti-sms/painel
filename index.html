<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Sa√∫de - Passo Fundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* MANTIDO: Estilos base originais */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        html, body { width: 1920px; height: 1080px; overflow: hidden; position: fixed; top: 0; left: 0; }
        body { background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0f1b2d 100%); color: white; }
        body::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(circle at 20% 50%, rgba(0, 230, 118, 0.05) 0%, transparent 50%), radial-gradient(circle at 80% 50%, rgba(33, 150, 243, 0.05) 0%, transparent 50%); pointer-events: none; }
        .footer-line { position: fixed; bottom: 0; left: 0; width: 100%; height: 4px; background: linear-gradient(90deg, transparent 0%, #00e676 20%, #00ff88 50%, #00e676 80%, transparent 100%); z-index: 100; box-shadow: 0 -3px 20px rgba(0, 230, 118, 0.5); animation: pulseGlow 3s ease-in-out infinite; }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
        
        /* Bot√£o Admin */
        .admin-gear { position: fixed; bottom: 20px; right: 20px; width: 45px; height: 45px; background: linear-gradient(135deg, rgba(0, 230, 118, 0.2), rgba(0, 200, 100, 0.3)); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; transition: all 0.4s; border: 2px solid rgba(0, 230, 118, 0.4); backdrop-filter: blur(10px); }
        .admin-gear:hover { transform: scale(1.15) rotate(180deg); background: rgba(0, 230, 118, 0.4); }
        .admin-gear i { font-size: 20px; color: rgba(255, 255, 255, 0.95); }

        /* Header */
        .main-header { background: linear-gradient(135deg, #1565c0 0%, #1976d2 50%, #1e88e5 100%); padding: 8px 30px; display: flex; align-items: center; justify-content: space-between; border-bottom: 4px solid #00e676; height: 75px; width: 100%; position: fixed; top: 0; left: 0; z-index: 100; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .header-logo { font-size: 38px; color: #00e676; animation: heartbeat 2s ease-in-out infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10% { transform: scale(1.1); } 20% { transform: scale(1); } }
        .header-text h1 { font-size: 34px; font-weight: 700; margin-bottom: 4px; }
        .header-subtitle { font-size: 22px; opacity: 0.95; }
        .datetime-container { text-align: right; background: rgba(0, 0, 0, 0.25); padding: 8px 14px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.15); backdrop-filter: blur(5px); }
        .header-date { font-size: 14px; opacity: 0.9; margin-bottom: 2px; }
        .header-time { font-size: 42px; font-weight: bold; color: #00e676; font-family: 'Courier New', monospace; }

        /* Layout Principal */
        .main-container { position: fixed; top: 75px; left: 0; width: 100%; height: calc(100% - 75px - 4px); display: grid; grid-template-columns: 75% 25%; gap: 12px; padding: 12px; overflow: hidden; }
        .left-column { display: flex; flex-direction: column; gap: 8px; height: 100%; }
        
        /* Se√ß√£o de V√≠deo */
        .video-section { background: #000; border-radius: 16px; overflow: hidden; flex: 4; border: 2px solid rgba(0, 230, 118, 0.3); position: relative; height: calc(100% - 140px); }
        .video-container { width: 100%; height: 100%; position: relative; }
        .video-iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }

        /* ALTERADO: Bot√£o de Som Discreto (Esquerda Baixo) */
        .btn-som-discreto {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 105;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(4px);
        }
        .btn-som-discreto:hover {
            background: rgba(0, 230, 118, 0.6);
            color: white;
            transform: scale(1.1);
        }

        /* Se√ß√£o de Avisos (Carrossel) */
        .announcements-section { background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(25, 118, 210, 0.2)); border-radius: 16px; padding: 12px; flex: 1; border: 2px solid rgba(33, 150, 243, 0.3); overflow: hidden; height: 120px; position: relative; }
        .announcements-ticker { flex: 1; position: relative; overflow: hidden; width: 100%; height: 100%; }
        .ticker-item { position: absolute; width: 100%; height: 100%; padding: 0 20px; border-radius: 8px; font-size: 32px; font-weight: 600; opacity: 0; display: flex; align-items: center; border-left: 8px solid #2196f3; background: rgba(255,255,255,0.05); }
        
        /* ALTERADO: Carrossel para 20 segundos e entrada mais lenta */
        .ticker-item.active { animation: slideInOut 20s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes slideInOut { 
            0% { transform: translateX(100%); opacity: 0; } 
            15% { transform: translateX(0); opacity: 1; } /* Entrada mais lenta (15% do tempo) */
            85% { transform: translateX(0); opacity: 1; } 
            100% { transform: translateX(-100%); opacity: 0; } 
        }

        /* Falt√¥metro (Direita) */
        .right-column { background: linear-gradient(135deg, #0d1b2a 0%, #1a2332 50%, #0f1b2d 100%); border-radius: 16px; padding: 15px; border: 2px solid rgba(255, 82, 82, 0.3); height: 100%; }
        .faltometro-title { font-size: 36px; font-weight: 800; color: #00e676; text-align: center; margin-bottom: 12px; letter-spacing: 2px; }
        .total-faltas { background: linear-gradient(135deg, #d32f2f 0%, #f44336 50%, #e53935 100%); border-radius: 12px; padding: 10px; text-align: center; margin-bottom: 15px; border: 2px solid rgba(255, 255, 255, 0.2); }
        .total-value { font-size: 56px; font-weight: 900; font-family: 'Courier New', monospace; }
        .especialidades-container { display: flex; flex-direction: column; gap: 5px; overflow: hidden; }
        .especialidade-item { background: rgba(255, 255, 255, 0.08); border-radius: 6px; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255, 255, 255, 0.1); }
        .especialidade-nome { font-size: 20px; font-weight: 600; }
        .especialidade-faltas { font-size: 32px; font-weight: 800; color: #ff5252; font-family: 'Courier New', monospace; }

        /* Login e Admin */
        #loginScreen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .login-container { background: #1976d2; border-radius: 20px; padding: 40px; width: 400px; text-align: center; }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 8px; border: none; }
        #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f4f4f4; z-index: 1000; color: #333; }
        .admin-header { background: #1565c0; color: white; padding: 20px; display: flex; justify-content: space-between; }
        .admin-content { padding: 30px; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .admin-btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background: #00e676; color: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="footer-line"></div>
    <div class="admin-gear" onclick="openLogin()"><i class="fas fa-cog"></i></div>

    <header class="main-header">
        <div class="header-left">
            <div class="header-logo"><i class="fas fa-heartbeat"></i></div>
            <div class="header-text">
                <h1>Secretaria Municipal de Sa√∫de</h1>
                <div class="header-subtitle" id="headerSubtitle">PMPF - UBS Adirbal Corralo</div>
            </div>
        </div>
        <div class="datetime-container">
            <div class="header-date" id="currentDate"></div>
            <div class="header-time" id="currentTime"></div>
        </div>
    </header>

    <main class="main-container">
        <div class="left-column">
            <section class="video-section">
                <button id="btnSom" class="btn-som-discreto" onclick="toggleSom()" title="Ativar/Desativar Som">
                    <i class="fas fa-volume-mute" id="iconSom"></i>
                </button>
                <div class="video-container" id="videoContainer"></div>
            </section>
            <section class="announcements-section">
                <div class="announcements-ticker" id="tickerContainer"></div>
            </section>
        </div>
        <div class="right-column">
            <h2 class="faltometro-title">FALT√îMETRO</h2>
            <div class="total-faltas">
                <div class="total-label">TOTAL DE FALTAS</div>
                <div class="total-value" id="totalFaltas">0</div>
            </div>
            <div class="especialidades-container" id="especialidadesList"></div>
        </div>
    </main>

    <div id="loginScreen">
        <div class="login-container">
            <h2 style="margin-bottom:20px">Admin</h2>
            <input type="password" id="password" class="login-input" placeholder="Senha">
            <button class="admin-btn" style="width:100%" onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="admin-header">
            <h2>Configura√ß√µes</h2>
            <button class="admin-btn" onclick="logout()" style="background:#f44336">Sair</button>
        </div>
        <div class="admin-content" id="adminContent"></div>
    </div>

    <script>
        // Dados e Estado
        let dadosSistema = {
            unidade: { nome: "UBS Adirbal Corralo", videoUrls: ["https://www.youtube.com/watch?v=dQw4w9WgXcQ"], especialidades: [{nome: "Cl√≠nico Geral", faltas: 42}] },
            avisos: ["üè• CAMPANHA DE VACINA√á√ÉO EM ANDAMENTO", "üîµ ATEN√á√ÉO AOS HOR√ÅRIOS DE ATENDIMENTO"]
        };
        let videoMudo = true;
        let currentVideoIndex = 0;

        // Fun√ß√µes de V√≠deo
        function extrairVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        function toggleSom() {
            videoMudo = !videoMudo;
            const icon = document.getElementById('iconSom');
            icon.className = videoMudo ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            carregarVideoAtual();
        }

        function carregarVideoAtual() {
            const container = document.getElementById('videoContainer');
            const urls = dadosSistema.unidade.videoUrls;
            if (!urls.length) return;
            const videoId = extrairVideoId(urls[currentVideoIndex]);
            container.innerHTML = `<iframe class="video-iframe" src="https://www.youtube.com/embed/${videoId}?autoplay=1&mute=${videoMudo ? 1 : 0}&controls=0&rel=0&enablejsapi=1" allow="autoplay" frameborder="0"></iframe>`;
        }

        function iniciarPlaylist() {
            carregarVideoAtual();
            setInterval(() => {
                currentVideoIndex = (currentVideoIndex + 1) % dadosSistema.unidade.videoUrls.length;
                carregarVideoAtual();
            }, 30000); // Muda o v√≠deo a cada 30s
        }

        // ALTERADO: Rel√≥gio e Carrossel (20 segundos)
        function atualizarRelogio() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        let currentAviso = 0;
        function iniciarCarrossel() {
            const container = document.getElementById('tickerContainer');
            container.innerHTML = dadosSistema.avisos.map(a => `<div class="ticker-item">${a}</div>`).join('');
            const items = container.querySelectorAll('.ticker-item');
            
            function rotate() {
                items.forEach(i => i.classList.remove('active'));
                if(items[currentAviso]) items[currentAviso].classList.add('active');
                currentAviso = (currentAviso + 1) % items.length;
                setTimeout(rotate, 20000); // 20 segundos
            }
            rotate();
        }

        function atualizarFaltometro() {
            const container = document.getElementById('especialidadesList');
            container.innerHTML = dadosSistema.unidade.especialidades.map(e => `<div class="especialidade-item"><div class="especialidade-nome">${e.nome}</div><div class="especialidade-faltas">${e.faltas}</div></div>`).join('');
            document.getElementById('totalFaltas').textContent = dadosSistema.unidade.especialidades.reduce((a,b) => a + b.faltas, 0);
        }

        // Fun√ß√µes Admin
        function openLogin() { document.getElementById('loginScreen').style.display = 'flex'; }
        function login() { 
            if(document.getElementById('password').value === 'admin') {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                mostrarAdmin();
            }
        }
        function logout() { location.reload(); }
        
        function mostrarAdmin() {
            const content = document.getElementById('adminContent');
            content.innerHTML = `
                <h3>Nome da Unidade</h3>
                <input id="editNome" class="admin-input" value="${dadosSistema.unidade.nome}">
                <h3>V√≠deos (URLs YouTube - uma por linha)</h3>
                <textarea id="editVideos" class="admin-input" style="height:100px">${dadosSistema.unidade.videoUrls.join('\n')}</textarea>
                <button class="admin-btn" onclick="salvarAdmin()">Salvar Todas as Altera√ß√µes</button>
            `;
        }

        function salvarAdmin() {
            dadosSistema.unidade.nome = document.getElementById('editNome').value;
            dadosSistema.unidade.videoUrls = document.getElementById('editVideos').value.split('\n').filter(u => u.trim());
            localStorage.setItem('sistemaSaude', JSON.stringify(dadosSistema));
            location.reload();
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('sistemaSaude');
            if(saved) dadosSistema = JSON.parse(saved);
            
            document.getElementById('headerSubtitle').textContent = `PMPF - ${dadosSistema.unidade.nome}`;
            atualizarRelogio();
            setInterval(atualizarRelogio, 1000);
            atualizarFaltometro();
            iniciarPlaylist();
            iniciarCarrossel();
        });
    </script>
</body>
</html>
