<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Saúde - Passo Fundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        html, body { width: 1920px; height: 1080px; overflow: hidden; position: fixed; top: 0; left: 0; }
        body { background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1429 100%); color: white; position: relative; }

        .bg-particles { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle { position: absolute; background: rgba(0, 230, 118, 0.1); border-radius: 50%; animation: float 20s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(30px); } }
        
        .main-header { background: rgba(21, 101, 192, 0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 12px 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 3px solid rgba(0, 230, 118, 0.6); height: 85px; width: 100%; position: fixed; top: 0; left: 0; z-index: 100; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-icon { width: 60px; height: 60px; background: linear-gradient(135deg, #00e676, #00c853); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4); animation: pulse 3s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .header-text h1 { font-size: 36px; font-weight: 800; letter-spacing: -0.5px; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); }
        .header-text .subtitle { font-size: 20px; color: rgba(255, 255, 255, 0.9); font-weight: 500; margin-top: 2px; }
        .header-time { font-size: 48px; font-weight: 900; color: #00e676; font-family: 'Courier New', monospace; text-shadow: 0 0 20px rgba(0, 230, 118, 0.5); letter-spacing: 2px; }

        .main-container { position: fixed; top: 95px; left: 0; width: 100%; height: calc(100% - 95px - 8px); display: grid; grid-template-columns: 73% 27%; gap: 16px; padding: 16px; z-index: 1; }
        .left-column { display: flex; flex-direction: column; gap: 12px; }
        .video-section { background: #000; border-radius: 20px; overflow: hidden; flex: 4; border: 2px solid rgba(0, 230, 118, 0.2); position: relative; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
        .video-container { width: 100%; height: 100%; }
        .video-iframe { width: 100%; height: 100%; border: none; }
        .btn-som { position: absolute; bottom: 24px; left: 24px; z-index: 101; background: linear-gradient(135deg, #00e676, #00c853); color: white; border: none; padding: 14px 32px; border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 18px; box-shadow: 0 4px 20px rgba(0, 230, 118, 0.4); }

        .right-column { background: rgba(13, 27, 42, 0.7); backdrop-filter: blur(20px); border-radius: 20px; padding: 20px; border: 2px solid rgba(255, 255, 255, 0.1); overflow: hidden; position: relative; }
        .carousel-item { position: absolute; width: calc(100% - 40px); height: calc(100% - 40px); opacity: 0; display: flex; flex-direction: column; transition: opacity 0.6s ease-in-out; pointer-events: none; }
        .carousel-item.active { opacity: 1; z-index: 10; pointer-events: auto; }
        
        .section-title { font-size: 34px; font-weight: 900; color: #00e676; text-align: center; margin-bottom: 16px; text-transform: uppercase; letter-spacing: 2px; position: relative; padding-bottom: 12px; }
        .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 120px; height: 4px; background: linear-gradient(90deg, transparent, #00e676, transparent); }
        
        .total-container { background: linear-gradient(135deg, #d32f2f, #f44336); border-radius: 16px; padding: 16px; text-align: center; margin-bottom: 16px; box-shadow: 0 6px 24px rgba(211, 47, 47, 0.4); }
        .total-label { font-size: 18px; font-weight: 600; opacity: 0.95; }
        .total-value { font-size: 64px; font-weight: 900; font-family: 'Courier New', monospace; }

        .lista-container { flex: 1; overflow-y: auto; scrollbar-width: none; }
        .item-lista { background: rgba(255, 255, 255, 0.06); border-radius: 12px; padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid rgba(255, 255, 255, 0.08); }
        .item-nome { font-size: 21px; font-weight: 600; }
        .item-valor { font-size: 44px; font-weight: 900; font-family: 'Courier New', monospace; }

        .announcements-section { background: rgba(33, 150, 243, 0.15); backdrop-filter: blur(10px); border-radius: 20px; padding: 16px; height: 130px; border: 2px solid rgba(33, 150, 243, 0.3); position: relative; overflow: hidden; }
        .ticker-item { position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 600; opacity: 0; padding: 0 30px; text-align: center; }
        .ticker-item.active { animation: slideInOut 15s ease-in-out forwards; }
        @keyframes slideInOut { 0% { transform: translateY(50px); opacity: 0; } 5% { transform: translateY(0); opacity: 1; } 95% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-50px); opacity: 0; } }

        .footer-line { position: fixed; bottom: 0; left: 0; width: 100%; height: 8px; background: linear-gradient(90deg, transparent, #00e676, #00ff88, #00e676, transparent); z-index: 100; box-shadow: 0 -4px 30px rgba(0, 230, 118, 0.4); }
        .admin-gear { position: fixed; bottom: 28px; right: 28px; width: 56px; height: 56px; background: rgba(0, 230, 118, 0.15); backdrop-filter: blur(10px); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1000; border: 2px solid rgba(0, 230, 118, 0.4); box-shadow: 0 4px 20px rgba(0, 230, 118, 0.3); }

        /* ADMIN STYLE */
        #loginScreen, #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 2000; justify-content: center; align-items: center; }
        .login-box { background: white; padding: 50px; border-radius: 24px; width: 450px; text-align: center; color: #333; }
        #adminPanel { background: #f5f7fa; color: #333; flex-direction: column; }
        .admin-header { background: #1565c0; color: white; padding: 20px 40px; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .admin-container { display: grid; grid-template-columns: 300px 1fr; width: 100%; height: calc(100% - 80px); }
        .admin-sidebar { background: white; border-right: 2px solid #e0e0e0; padding: 20px 0; }
        .sidebar-item { padding: 18px 30px; cursor: pointer; font-weight: 600; border-left: 4px solid transparent; }
        .sidebar-item.active { background: rgba(21, 101, 192, 0.1); color: #1565c0; border-left-color: #1565c0; }
        .admin-content { padding: 40px; overflow-y: auto; }
        .admin-input { width: 100%; padding: 14px; margin: 10px 0; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        .admin-btn { padding: 14px 28px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; background: #00e676; color: white; }
    </style>
</head>
<body>
    <div class="footer-line"></div>
    <div class="admin-gear" onclick="openLogin()"><i class="fas fa-cog"></i></div>

    <header class="main-header">
        <div class="header-left">
            <div class="header-icon"><i class="fas fa-heartbeat"></i></div>
            <div class="header-text">
                <h1>Secretaria Municipal de Saúde</h1>
                <div class="subtitle" id="headerSubtitle">PMPF - Carregando...</div>
            </div>
        </div>
        <div id="currentTime" class="header-time"></div>
    </header>

    <main class="main-container">
        <div class="left-column">
            <section class="video-section">
                <button id="btnSom" class="btn-som" onclick="ativarSom()"><i class="fas fa-volume-up"></i> ATIVAR SOM</button>
                <div class="video-container" id="videoContainer"></div>
            </section>
            <section class="announcements-section" id="tickerContainer"></section>
        </div>
        <div class="right-column">
            <div class="carousel-item active" id="itemFaltometro"></div>
            <div class="carousel-item" id="itemAtendimentos"></div>
            <div class="carousel-item" id="itemSMS"></div>
        </div>
    </main>

    <div id="loginScreen">
        <div class="login-box">
            <h2>Painel Administrativo</h2>
            <input type="password" id="adminPass" class="admin-input" placeholder="Senha">
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="admin-header">
            <h2 id="adminTitle">Configurações</h2>
            <button class="admin-btn" style="background:#f44336" onclick="logout()">Salvar e Sair</button>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar">
                <div class="sidebar-item" id="side-unidade" onclick="mostrarSecao('unidade')">Unidade</div>
                <div class="sidebar-item" id="side-faltometro" onclick="mostrarSecao('faltometro')">Faltômetro</div>
                <div class="sidebar-item" id="side-atendimentos" onclick="mostrarSecao('atendimentos')">Atendimentos</div>
                <div class="sidebar-item" id="side-sms" onclick="mostrarSecao('sms')">Produção Municipal</div>
                <div class="sidebar-item" id="side-avisos" onclick="mostrarSecao('avisos')">Avisos</div>
                <div class="sidebar-item" id="side-video" onclick="mostrarSecao('video')">Vídeos</div>
            </div>
            <div class="admin-content" id="adminContent"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCEyebuGCoD8NYQJrIR1KpRRpkWijveN3A",
            authDomain: "gti-painel.firebaseapp.com",
            projectId: "gti-painel",
            storageBucket: "gti-painel.firebasestorage.app",
            messagingSenderId: "805155882010",
            appId: "1:805155882010:web:6fed70ecffb8f07eb9fda3",
            measurementId: "G-0T1FWSRNLW",
            databaseURL: "https://gti-painel-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const unidadeID = urlParams.get('id') || 'geral';

        let dadosSistema = {
            unidade: { nome: "Unidade de Saúde", videoUrls: [], especialidades: [], atendimentos: [], smsMunicipal: [] },
            avisos: []
        };

        let isMuted = true;
        let cIdx = 0;

        function salvarDados() { 
            db.ref('paineis/' + unidadeID).set(dadosSistema); 
        }

        function carregarDados() {
            db.ref('paineis/' + unidadeID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    dadosSistema = data;
                    document.getElementById('headerSubtitle').textContent = `PMPF - ${dadosSistema.unidade.nome}`;
                    renderizarInterfacePublica();
                }
            });
        }

        function renderizarInterfacePublica() {
            // Faltometro
            const totalF = (dadosSistema.unidade.especialidades || []).reduce((a, b) => a + (parseInt(b.faltas) || 0), 0);
            document.getElementById('itemFaltometro').innerHTML = `<h2 class="section-title">FALTÔMETRO</h2><div class="total-container"><div class="total-label">TOTAL DE FALTAS</div><div class="total-value">${totalF}</div></div><div class="lista-container">${(dadosSistema.unidade.especialidades || []).map(e => `<div class="item-lista"><span class="item-nome">${e.nome}</span><span class="item-valor" style="color:#ff5252">${e.faltas}</span></div>`).join('')}</div>`;
            
            // Atendimentos
            const totalA = (dadosSistema.unidade.atendimentos || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
            document.getElementById('itemAtendimentos').innerHTML = `<h2 class="section-title" style="color:#2196f3">ATENDIMENTOS</h2><div class="total-container" style="background:linear-gradient(135deg, #1976d2, #2196f3)"><div class="total-label">EM ATENDIMENTO</div><div class="total-value">${totalA}</div></div><div class="lista-container">${(dadosSistema.unidade.atendimentos || []).map(e => `<div class="item-lista"><span class="item-nome">${e.nome}</span><span class="item-valor" style="color:#2196f3">${e.valor}</span></div>`).join('')}</div>`;

            // SMS
            const totalS = (dadosSistema.unidade.smsMunicipal || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
            document.getElementById('itemSMS').innerHTML = `<h2 class="section-title" style="color:#ba68c8">PRODUÇÃO MUNICIPAL</h2><div class="total-container" style="background:linear-gradient(135deg, #7b1fa2, #9c27b0)"><div class="total-label">TOTAL GERAL</div><div class="total-value">${totalS}</div></div><div class="lista-container">${(dadosSistema.unidade.smsMunicipal || []).map(e => `<div class="item-lista"><span class="item-nome">${e.nome}</span><span class="item-valor" style="color:#ba68c8">${e.valor}</span></div>`).join('')}</div>`;

            const ticker = document.getElementById('tickerContainer');
            ticker.innerHTML = (dadosSistema.avisos || []).map(a => `<div class="ticker-item"><i class="fas fa-info-circle" style="margin-right:15px; color:#2196f3"></i>${a}</div>`).join('');
            if(ticker.children.length > 0) ticker.children[0].classList.add('active');
            
            carregarVideo();
        }

        function extrairID(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length === 11) ? match[7] : null;
        }

        function carregarVideo() {
            const container = document.getElementById('videoContainer');
            const ids = (dadosSistema.unidade.videoUrls || []).map(url => extrairID(url.trim())).filter(id => id);
            if(ids.length > 0) {
                const playlist = ids.join(',');
                const src = `https://www.youtube.com/embed/${ids[0]}?autoplay=1&mute=${isMuted?1:0}&loop=1&playlist=${playlist}&controls=0`;
                if (!container.querySelector('iframe') || !container.querySelector('iframe').src.includes(ids[0])) {
                    container.innerHTML = `<iframe class="video-iframe" src="${src}" allow="autoplay"></iframe>`;
                }
            }
        }

        function ativarSom() { isMuted = false; carregarVideo(); document.getElementById('btnSom').style.display='none'; }

        // ADMIN LOGIC OTIMIZADA
        function openLogin() { document.getElementById('loginScreen').style.display='flex'; }
        function login() { if(document.getElementById('adminPass').value === 'smspmpf2026') { document.getElementById('loginScreen').style.display='none'; document.getElementById('adminPanel').style.display='flex'; mostrarSecao('unidade'); } }
        function logout() { salvarDados(); location.reload(); }

        function mostrarSecao(secao) {
            const content = document.getElementById('adminContent');
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            document.getElementById('side-' + secao).classList.add('active');
            
            if(secao === 'unidade') {
                content.innerHTML = `<h3>Nome da Unidade</h3>
                <input id="uNome" class="admin-input" value="${dadosSistema.unidade.nome}" onchange="dadosSistema.unidade.nome=this.value">
                <p>O nome é guardado automaticamente ao sair do campo.</p>`;
            } 
            else if(secao === 'faltometro') renderListaOtimizada(content, 'especialidades', 'faltas', 'faltometro');
            else if(secao === 'atendimentos') renderListaOtimizada(content, 'atendimentos', 'valor', 'atendimentos');
            else if(secao === 'sms') renderListaOtimizada(content, 'smsMunicipal', 'valor', 'sms');
            else if(secao === 'avisos') {
                content.innerHTML = `<h3>Avisos (Um por linha)</h3><textarea id="txtAvisos" class="admin-input" style="height:200px" onchange="dadosSistema.avisos=this.value.split('\\n')">${(dadosSistema.avisos || []).join('\n')}</textarea>`;
            } else if(secao === 'video') {
                content.innerHTML = `<h3>Vídeos YouTube (Links)</h3><textarea id="vUrls" class="admin-input" style="height:200px" onchange="dadosSistema.unidade.videoUrls=this.value.split('\\n')">${(dadosSistema.unidade.videoUrls || []).join('\n')}</textarea>`;
            }
        }

        // FUNÇÃO DE LISTA CORRIGIDA PARA ALTA PERFORMANCE
        function renderListaOtimizada(container, chaveObjeto, chaveValor, secaoNome) {
            if (!dadosSistema.unidade[chaveObjeto]) dadosSistema.unidade[chaveObjeto] = [];
            const lista = dadosSistema.unidade[chaveObjeto];

            let html = `<h3>Configurar ${secaoNome.toUpperCase()}</h3>`;
            html += `<div id="lista-items">`;
            
            lista.forEach((item, i) => {
                html += `
                <div style="display:flex; gap:10px; margin-bottom:10px; background:#fff; padding:10px; border-radius:8px; border:1px solid #ddd">
                    <input class="admin-input" style="margin:0" placeholder="Nome" value="${item.nome}" 
                        onchange="dadosSistema.unidade.${chaveObjeto}[${i}].nome=this.value">
                    <input class="admin-input" style="margin:0; width:120px" type="number" placeholder="Qtd" value="${item[chaveValor]}" 
                        onchange="dadosSistema.unidade.${chaveObjeto}[${i}].${chaveValor}=parseInt(this.value || 0)">
                    <button class="admin-btn" style="background:#f44336; padding:0 20px" 
                        onclick="dadosSistema.unidade.${chaveObjeto}.splice(${i},1); mostrarSecao('${secaoNome}')">Remover</button>
                </div>`;
            });

            html += `</div>`;
            html += `<button class="admin-btn" style="background:#2196f3; width:100%; margin-top:10px" 
                onclick="dadosSistema.unidade.${chaveObjeto}.push({nome:'', ${chaveValor}:0}); mostrarSecao('${secaoNome}')">+ Adicionar Novo Item</button>`;
            
            container.innerHTML = html;
        }

        setInterval(() => {
            const slides = document.querySelectorAll('.carousel-item');
            if(slides.length) { slides.forEach(s => s.classList.remove('active')); cIdx = (cIdx + 1) % slides.length; slides[cIdx].classList.add('active'); }
        }, 15000);

        setInterval(() => { 
            const agora = new Date();
            document.getElementById('currentTime').innerText = agora.toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'}); 
        }, 1000);

        window.onload = carregarDados;
    </script>
</body>
</html>
