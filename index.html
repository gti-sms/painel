    <style>

        .main-container { 
            position: fixed;

        .ticker-item.active { animation: slideInOut 15s ease-in-out forwards; }
        @keyframes slideInOut { 
            0% { transform: translateY(50px); opacity: 0; }

        /* ADMIN STYLE */
        #loginScreen, #adminPanel {

        .login-box {

        .admin-container {

        .admin-sidebar {

<body>
    <div class="footer-line"></div>
    <div class="admin-gear" onclick="openLogin()"><i class="fas fa-cog"></i></div>

    <header class="main-header">
        <div class="header-left">
            <div class="header-icon"><i class="fas fa-heartbeat"></i></div>
            <div class="header-text">
                <h1>Secretaria Municipal de Saúde</h1>
                <div class="subtitle" id="headerSubtitle">PMPF - Carregando...</div>
            </div>
        </div>
        <div id="currentTime" class="header-time"></div>
    </header>

    <main class="main-container">
        <div class="left-column">
            <section class="video-section">
                <button id="btnSom" class="btn-som" onclick="ativarSom()"><i class="fas fa-volume-up"></i> ATIVAR SOM</button>
                <div class="video-container" id="videoContainer"></div>
            </section>
            <section class="announcements-section" id="tickerContainer"></section>
        </div>
        <div class="right-column">
            <div class="carousel-item active" id="itemFaltometro"></div>
            <div class="carousel-item" id="itemAtendimentos"></div>
            <div class="carousel-item" id="itemSMS"></div>
        </div>
    </main>

    <div id="loginScreen">
        <div class="login-box">
            <h2>Painel Administrativo</h2>
            <div class="error-message" id="loginError"></div>
            <input type="password" id="adminPass" class="admin-input" placeholder="Senha">
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="login()">Entrar</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="admin-header">
            <h2 id="adminTitle">Configurações</h2>
            <button class="admin-btn" style="background:#f44336" onclick="logout()">Salvar e Sair</button>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar">
                <div class="sidebar-item active" id="side-unidade" onclick="mostrarSecao('unidade')">Unidade</div>
                <div class="sidebar-item" id="side-faltometro" onclick="mostrarSecao('faltometro')">Faltômetro</div>
                <div class="sidebar-item" id="side-atendimentos" onclick="mostrarSecao('atendimentos')">Atendimentos</div>
                <div class="sidebar-item" id="side-sms" onclick="mostrarSecao('sms')">Produção Municipal</div>
                <div class="sidebar-item" id="side-avisos" onclick="mostrarSecao('avisos')">Avisos</div>
                <div class="sidebar-item" id="side-video" onclick="mostrarSecao('video')">Vídeos</div>
            </div>
            <div class="admin-content" id="adminContent"></div>
        </div>
    </div>

    <script>
        // IMPORTANTE: Configure suas credenciais do Firebase no cabeçalho <script> acima
        try {
            if (firebaseConfig.apiKey === "SUA_API_KEY_AQUI") {
                throw new Error("Configure as credenciais do Firebase no código");
            }
            firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("Erro ao inicializar Firebase:", error);
            document.getElementById('headerSubtitle').textContent = "Erro de configuração";
        }
        
        const db = firebase.database();
        const urlParams = new URLSearchParams(window.location.search);
        const unidadeID = urlParams.get('id') || 'geral';

        let dadosSistema = {
            unidade: { 
                nome: "Unidade de Saúde", 
                videoUrls: [], 
                especialidades: [], 
                atendimentos: [], 
                smsMunicipal: [] 
            },
            avisos: []
        };

        let isMuted = true;
        let cIdx = 0;
        let currentTickerIndex = 0;
        let tickerInterval;
        let carouselInterval;

        async function salvarDados() { 
            try {
                await db.ref('paineis/' + unidadeID).set(dadosSistema);
                console.log("Dados salvos com sucesso");
            } catch (error) {
                console.error("Erro ao salvar dados:", error);
                alert("Erro ao salvar dados. Verifique o console.");
            }
        }

        function carregarDados() {
            db.ref('paineis/' + unidadeID).on('value', (snapshot) => {
                try {
                    const data = snapshot.val();
                    if (data) {
                        dadosSistema = data;
                        // Garantir que todas as propriedades existam
                        if (!dadosSistema.unidade) dadosSistema.unidade = { 
                            nome: "Unidade de Saúde", 
                            videoUrls: [], 
                            especialidades: [], 
                            atendimentos: [], 
                            smsMunicipal: [] 
                        };
                        if (!dadosSistema.unidade.especialidades) dadosSistema.unidade.especialidades = [];
                        if (!dadosSistema.unidade.atendimentos) dadosSistema.unidade.atendimentos = [];
                        if (!dadosSistema.unidade.smsMunicipal) dadosSistema.unidade.smsMunicipal = [];
                        if (!dadosSistema.unidade.videoUrls) dadosSistema.unidade.videoUrls = [];
                        if (!dadosSistema.avisos) dadosSistema.avisos = [];
                        
                        document.getElementById('headerSubtitle').textContent = `PMPF - ${dadosSistema.unidade.nome}`;
                        renderizarInterfacePublica();
                    }
                } catch (error) {
                    console.error("Erro ao processar dados:", error);
                }
            }, (error) => {
                console.error("Erro ao carregar dados:", error);
            });
        }

        function renderizarInterfacePublica() {
            try {
                // Faltometro
                const totalF = (dadosSistema.unidade.especialidades || []).reduce((a, b) => a + (parseInt(b.faltas) || 0), 0);
                document.getElementById('itemFaltometro').innerHTML = `
                    <h2 class="section-title">FALTÔMETRO</h2>
                    <div class="total-container">
                        <div class="total-label">TOTAL DE FALTAS</div>
                        <div class="total-value">${totalF}</div>
                    </div>
                    <div class="lista-container">
                        ${(dadosSistema.unidade.especialidades || []).map(e => `
                            <div class="item-lista">
                                <span class="item-nome">${e.nome || ''}</span>
                                <span class="item-valor" style="color:#ff5252">${e.faltas || 0}</span>
                            </div>
                        `).join('')}
                    </div>`;
                
                // Atendimentos
                const totalA = (dadosSistema.unidade.atendimentos || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
                document.getElementById('itemAtendimentos').innerHTML = `
                    <h2 class="section-title" style="color:#2196f3">ATENDIMENTOS</h2>
                    <div class="total-container" style="background:linear-gradient(135deg, #1976d2, #2196f3)">
                        <div class="total-label">EM ATENDIMENTO</div>
                        <div class="total-value">${totalA}</div>
                    </div>
                    <div class="lista-container">
                        ${(dadosSistema.unidade.atendimentos || []).map(e => `
                            <div class="item-lista">
                                <span class="item-nome">${e.nome || ''}</span>
                                <span class="item-valor" style="color:#2196f3">${e.valor || 0}</span>
                            </div>
                        `).join('')}
                    </div>`;

                // SMS
                const totalS = (dadosSistema.unidade.smsMunicipal || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
                document.getElementById('itemSMS').innerHTML = `
                    <h2 class="section-title" style="color:#ba68c8">PRODUÇÃO MUNICIPAL</h2>
                    <div class="total-container" style="background:linear-gradient(135deg, #7b1fa2, #9c27b0)">
                        <div class="total-label">TOTAL GERAL</div>
                        <div class="total-value">${totalS}</div>
                    </div>
                    <div class="lista-container">
                        ${(dadosSistema.unidade.smsMunicipal || []).map(e => `
                            <div class="item-lista">
                                <span class="item-nome">${e.nome || ''}</span>
                                <span class="item-valor" style="color:#ba68c8">${e.valor || 0}</span>
                            </div>
                        `).join('')}
                    </div>`;

                // Avisos (Ticker)
                const ticker = document.getElementById('tickerContainer');
                ticker.innerHTML = '';
                (dadosSistema.avisos || []).forEach((aviso, index) => {
                    if (aviso.trim()) {
                        const div = document.createElement('div');
                        div.className = 'ticker-item';
                        if (index === 0) div.classList.add('active');
                        div.innerHTML = `<i class="fas fa-info-circle" style="margin-right:15px; color:#2196f3"></i>${aviso}`;
                        ticker.appendChild(div);
                    }
                });

                // Iniciar rotacionamento de ticker
                iniciarTicker();
                
                carregarVideo();
            } catch (error) {
                console.error("Erro ao renderizar interface:", error);
            }
        }

        function iniciarTicker() {
            clearInterval(tickerInterval);
            const tickerItems = document.querySelectorAll('.ticker-item');
            if (tickerItems.length > 1) {
                currentTickerIndex = 0;
                tickerInterval = setInterval(() => {
                    tickerItems.forEach(item => item.classList.remove('active'));
                    tickerItems[currentTickerIndex].classList.add('active');
                    currentTickerIndex = (currentTickerIndex + 1) % tickerItems.length;
                }, 15000);
            }
        }

        function extrairID(url) {
            if (!url) return null;
            try {
                const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
                const match = url.match(regExp);
                return (match && match[7].length === 11) ? match[7] : null;
            } catch {
                return null;
            }
        }

        function carregarVideo() {
            const container = document.getElementById('videoContainer');
            try {
                const ids = (dadosSistema.unidade.videoUrls || [])
                    .map(url => extrairID(url.trim()))
                    .filter(id => id && id.length === 11);
                
                if (ids.length > 0) {
                    const playlist = ids.join(',');
                    const src = `https://www.youtube.com/embed/${ids[0]}?autoplay=1&mute=${isMuted?1:0}&playlist=${playlist}&controls=0&rel=0&modestbranding=1`;
                    
                    if (!container.querySelector('iframe') || 
                        !container.querySelector('iframe').src.includes(ids[0])) {
                        container.innerHTML = `<iframe class="video-iframe" src="${src}" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
                    }
                } else {
                    container.innerHTML = '<div style="color:white; display:flex; align-items:center; justify-content:center; height:100%;">Sem vídeo configurado</div>';
                }
            } catch (error) {
                console.error("Erro ao carregar vídeo:", error);
                container.innerHTML = '<div style="color:white; display:flex; align-items:center; justify-content:center; height:100%;">Erro ao carregar vídeo</div>';
            }
        }

        function ativarSom() { 
            isMuted = false; 
            carregarVideo(); 
            document.getElementById('btnSom').style.display='none'; 
        }

        // ADMIN LOGIC
        function openLogin() { 
            document.getElementById('loginScreen').style.display='flex'; 
            document.getElementById('adminPass').focus();
        }
        
        function login() { 
            const senha = document.getElementById('adminPass').value;
            const errorElement = document.getElementById('loginError');
            
            // IMPORTANTE: Substitua esta senha por uma mais segura
            // Recomendado: Implementar Firebase Authentication
            if(senha === 'smspmpf2026') { 
                document.getElementById('loginScreen').style.display='none'; 
                document.getElementById('adminPanel').style.display='flex'; 
                mostrarSecao('unidade');
                errorElement.style.display = 'none';
            } else {
                errorElement.textContent = "Senha incorreta";
                errorElement.style.display = 'block';
                document.getElementById('adminPass').value = '';
            }
        }
        
        function logout() { 
            salvarDados(); 
            document.getElementById('adminPanel').style.display='none';
        }

        function mostrarSecao(secao) {
            const content = document.getElementById('adminContent');
            document.querySelectorAll('.sidebar-item').forEach(item => item.classList.remove('active'));
            document.getElementById('side-' + secao).classList.add('active');
            
            if(secao === 'unidade') {
                content.innerHTML = `<h3>Nome da Unidade</h3>
                <input id="uNome" class="admin-input" value="${dadosSistema.unidade.nome || ''}" 
                    onchange="dadosSistema.unidade.nome=this.value; document.getElementById('headerSubtitle').textContent='PMPF - ' + this.value;">
                <p>O nome é guardado automaticamente ao sair do campo.</p>`;
            } 
            else if(secao === 'faltometro') renderListaConfig('especialidades', 'faltas', 'Faltômetro');
            else if(secao === 'atendimentos') renderListaConfig('atendimentos', 'valor', 'Atendimentos');
            else if(secao === 'sms') renderListaConfig('smsMunicipal', 'valor', 'Produção Municipal');
            else if(secao === 'avisos') {
                content.innerHTML = `<h3>Avisos (Um por linha)</h3>
                <textarea id="txtAvisos" class="admin-input" style="height:200px" 
                    onchange="dadosSistema.avisos=this.value.split('\\n').filter(a => a.trim()); iniciarTicker();">${(dadosSistema.avisos || []).join('\n')}</textarea>
                <p>Cada linha será um aviso separado no ticker.</p>`;
            } else if(secao === 'video') {
                content.innerHTML = `<h3>Vídeos YouTube (Links - um por linha)</h3>
                <textarea id="vUrls" class="admin-input" style="height:200px" 
                    onchange="dadosSistema.unidade.videoUrls=this.value.split('\\n').filter(v => v.trim()); carregarVideo();">${(dadosSistema.unidade.videoUrls || []).join('\n')}</textarea>
                <p>Insira links do YouTube. Serão reproduzidos em sequência.</p>`;
            }
        }

        function renderListaConfig(chaveObjeto, chaveValor, titulo) {
            const lista = dadosSistema.unidade[chaveObjeto] || [];
            
            let html = `<h3>Configurar ${titulo}</h3>
            <div id="lista-items" style="margin-bottom: 20px;">`;
            
            if (lista.length === 0) {
                html += `<p style="color: #666; text-align: center; padding: 20px;">Nenhum item configurado</p>`;
            } else {
                lista.forEach((item, i) => {
                    html += `
                    <div style="display:flex; gap:10px; margin-bottom:10px; background:#fff; padding:10px; border-radius:8px; border:1px solid #ddd; align-items:center">
                        <input class="admin-input" style="margin:0; flex:1" placeholder="Nome" value="${item.nome || ''}" 
                            onchange="dadosSistema.unidade.${chaveObjeto}[${i}].nome=this.value">
                        <input class="admin-input" style="margin:0; width:120px" type="number" placeholder="Qtd" value="${item[chaveValor] || 0}" 
                            onchange="dadosSistema.unidade.${chaveObjeto}[${i}].${chaveValor}=parseInt(this.value || 0)">
                        <button class="admin-btn" style="background:#f44336; padding:0 20px; height:44px" 
                            onclick="dadosSistema.unidade.${chaveObjeto}.splice(${i},1); mostrarSecao('${chaveObjeto}')">Remover</button>
                    </div>`;
                });
            }
            
            html += `</div>
            <button class="admin-btn" style="background:#2196f3; width:100%; margin-top:10px" 
                onclick="if(!dadosSistema.unidade.${chaveObjeto}) dadosSistema.unidade.${chaveObjeto}=[]; dadosSistema.unidade.${chaveObjeto}.push({nome:'', ${chaveValor}:0}); mostrarSecao('${chaveObjeto}')">
                + Adicionar Novo Item
            </button>`;
            
            document.getElementById('adminContent').innerHTML = html;
        }

        // Iniciar carousel
        function iniciarCarousel() {
            clearInterval(carouselInterval);
            carouselInterval = setInterval(() => {
                const slides = document.querySelectorAll('.carousel-item');
                if(slides.length) { 
                    slides.forEach(s => s.classList.remove('active')); 
                    cIdx = (cIdx + 1) % slides.length; 
                    slides[cIdx].classList.add('active'); 
                }
            }, 15000);
        }

        // Atualizar relógio
        function atualizarRelogio() { 
            const agora = new Date();
            document.getElementById('currentTime').innerText = agora.toLocaleTimeString('pt-BR', {
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            }); 
        }

        // Inicialização
        window.onload = function() {
            try {
                atualizarRelogio();
                setInterval(atualizarRelogio, 1000);
                carregarDados();
                iniciarCarousel();
                
                // Fechar login ao pressionar ESC
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape') {
                        if (document.getElementById('loginScreen').style.display === 'flex') {
                            document.getElementById('loginScreen').style.display = 'none';
                        }
                    }
                });
                
                // Focar no campo de senha ao abrir login
                document.getElementById('adminPass').addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        login();
                    }
                });
            } catch (error) {
                console.error("Erro na inicialização:", error);
            }
        };
    </script>
</body>
</html>
