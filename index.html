<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Sa√∫de - Passo Fundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E ESTILOS GERAIS - LAYOUT FIXO 1920x1080 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0f1b2d 100%);
            color: white;
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 230, 118, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(33, 150, 243, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        /* LINHA VERDE NO RODAP√â */
        .footer-line {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00e676 20%, 
                #00ff88 50%, 
                #00e676 80%, 
                transparent 100%);
            z-index: 100;
            box-shadow: 0 -3px 20px rgba(0, 230, 118, 0.5);
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* BOT√ÉO ADMIN FIXO - DESIGN MODERNO (DIMINU√çDO) */
        .admin-gear {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.2), rgba(0, 200, 100, 0.3));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(0, 230, 118, 0.4);
            box-shadow: 
                0 4px 15px rgba(0, 230, 118, 0.3),
                inset 0 1px 3px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .admin-gear:hover {
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.4), rgba(0, 255, 136, 0.5));
            transform: scale(1.15) rotate(180deg);
            border: 2px solid rgba(0, 230, 118, 0.8);
            box-shadow: 
                0 6px 25px rgba(0, 230, 118, 0.5),
                0 0 40px rgba(0, 230, 118, 0.3),
                inset 0 1px 3px rgba(255, 255, 255, 0.3);
        }

        .admin-gear i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        /* HEADER MODERNO E ELEGANTE - HOR√ÅRIO E DATA MAIS PR√ìXIMOS */
        .main-header {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 50%, #1e88e5 100%);
            padding: 8px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid #00e676;
            height: 75px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            font-size: 38px;
            color: #00e676;
            filter: drop-shadow(0 2px 8px rgba(0, 230, 118, 0.5));
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
        }

        .header-text h1 {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 4px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .header-subtitle {
            font-size: 22px;
            opacity: 0.95;
            font-weight: 500;
        }

        .datetime-container {
            text-align: right;
            background: rgba(0, 0, 0, 0.25);
            padding: 8px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header-date {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 2px;
            font-weight: 500;
            line-height: 1.1;
        }

        .header-time {
            font-size: 42px;
            font-weight: bold;
            color: #00e676;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.6);
            letter-spacing: 1px;
            line-height: 1;
            margin-top: -2px;
        }

        /* LAYOUT PRINCIPAL - FIXO */
        .main-container {
            position: fixed;
            top: 75px;
            left: 0;
            width: 100%;
            height: calc(100% - 75px - 4px);
            display: grid;
            grid-template-columns: 75% 25%;
            gap: 12px;
            padding: 12px;
            overflow: hidden;
        }

        /* LADO ESQUERDO - V√çDEO GRANDE */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
        }

        /* V√çDEO MAIOR - DESIGN MODERNO */
        .video-section {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
            border-radius: 16px;
            overflow: hidden;
            flex: 4;
            border: 2px solid rgba(0, 230, 118, 0.2);
            position: relative;
            height: calc(100% - 140px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #888;
        }
        
        .video-placeholder i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #555;
            opacity: 0.5;
        }
        
        .video-placeholder div:first-of-type {
            font-size: 20px;
            font-weight: 500;
        }

        /* AVISOS COM DESIGN MODERNO - CARROSSEL CORRIGIDO */
        .announcements-section {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(25, 118, 210, 0.2));
            border-radius: 16px;
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(33, 150, 243, 0.3);
            overflow: hidden;
            height: 120px;
            position: relative;
            box-shadow: 
                0 4px 20px rgba(33, 150, 243, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.1);
        }

        .announcements-end {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #2196f3 20%, 
                #00e676 50%,
                #2196f3 80%, 
                transparent 100%);
            z-index: 10;
            box-shadow: 0 -2px 15px rgba(33, 150, 243, 0.4);
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .announcements-ticker {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .ticker-item {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border-radius: 8px;
            font-size: 29px;
            font-weight: 600;
            opacity: 0;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(3px);
            border-left: 5px solid #2196f3;
            transform: translateX(100%);
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* ANIMA√á√ÉO PARA CARROSSEL SEQUENCIAL */
        @keyframes tickerAnimation {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            6.25% {
                transform: translateX(0);
                opacity: 1;
            }
            18.75% {
                transform: translateX(0);
                opacity: 1;
            }
            81.25% {
                transform: translateX(0);
                opacity: 1;
            }
            93.75% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }

        /* FALT√îMETRO COM DESIGN PREMIUM */
        .right-column {
            background: linear-gradient(135deg, #0d1b2a 0%, #1a2332 50%, #0f1b2d 100%);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(255, 82, 82, 0.3);
            height: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(255, 82, 82, 0.2),
                inset 0 1px 2px rgba(255, 255, 255, 0.05);
        }
        
        .right-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 0%, rgba(255, 82, 82, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .faltometro-end {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #ff5252, #ff1744, #ff5252, transparent);
            z-index: 10;
            box-shadow: 0 -2px 15px rgba(255, 82, 82, 0.5);
            animation: pulseRed 2s ease-in-out infinite;
        }
        
        @keyframes pulseRed {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .faltometro-title {
            font-size: 36px;
            font-weight: 800;
            color: #00e676;
            text-align: center;
            margin-bottom: 12px;
            text-transform: uppercase;
            padding-bottom: 8px;
            border-bottom: 3px solid rgba(0, 230, 118, 0.3);
            text-shadow: 0 0 20px rgba(0, 230, 118, 0.5);
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .total-faltas {
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 50%, #e53935 100%);
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            margin-bottom: 12px;
            border: 2px solid rgba(255, 255, 255, 0.25);
            animation: pulseTotal 2s infinite;
            box-shadow: 
                0 4px 20px rgba(244, 67, 54, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        @keyframes pulseTotal {
            0% { transform: scale(1); box-shadow: 0 4px 20px rgba(244, 67, 54, 0.4); }
            50% { transform: scale(1.03); box-shadow: 0 6px 30px rgba(244, 67, 54, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 20px rgba(244, 67, 54, 0.4); }
        }

        .total-label {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
            opacity: 0.95;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .total-value {
            font-size: 56px;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            line-height: 1;
            letter-spacing: 3px;
        }

        .especialidades-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 3px;
            padding-right: 3px;
            overflow-y: auto;
        }

        /* ESCONDER BARRA DE SCROLL MAS PERMITIR SCROLL */
        .especialidades-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        .especialidades-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .especialidade-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.05));
            border-radius: 6px;
            padding: 5px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 32px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
            position: relative;
            z-index: 1;
        }
        
        .especialidade-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border-color: rgba(0, 230, 118, 0.3);
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(0, 230, 118, 0.2);
        }

        .especialidade-nome {
            font-size: 19px;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 8px;
        }

        .especialidade-faltas {
            font-size: 30px;
            font-weight: 800;
            color: #ff5252;
            min-width: 45px;
            text-align: right;
            font-family: 'Courier New', monospace;
            flex-shrink: 0;
            text-shadow: 0 2px 8px rgba(255, 82, 82, 0.5);
        }

        .limite-especialidades {
            display: none !important;
        }

        /* MODAL DE LOGIN - DESIGN MODERNO */
        #loginScreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            border-radius: 20px;
            padding: 50px;
            width: 450px;
            text-align: center;
            border: 3px solid #00e676;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 30px;
            color: #00e676;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 230, 118, 0.5);
            letter-spacing: 1px;
        }

        .login-input {
            width: 100%;
            padding: 18px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 17px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .login-input:focus {
            outline: none;
            border-color: #00e676;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
        }
        
        .login-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #00c853, #00b248);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.5);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }

        .login-error {
            color: #ff5252;
            margin-top: 20px;
            display: none;
            font-weight: 600;
            background: rgba(255, 82, 82, 0.2);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 82, 82, 0.4);
        }

        /* PAINEL ADMINISTRATIVO - DESIGN MODERNO */
        #adminPanel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            z-index: 1000;
        }

        .admin-header {
            background: linear-gradient(135deg, #1565c0 0%, #1976d2 100%);
            color: white;
            padding: 18px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #00e676;
            height: 80px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .admin-header h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .admin-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100% - 80px);
            width: 100%;
        }

        .admin-sidebar {
            background: white;
            border-right: 2px solid #e0e0e0;
            padding: 25px 0;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-item {
            padding: 18px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #424242;
            font-weight: 600;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            font-size: 16px;
        }

        .sidebar-item:hover {
            background: linear-gradient(90deg, #f5f5f5, transparent);
            color: #1976d2;
        }

        .sidebar-item.active {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white;
            border-left-color: #00e676;
            box-shadow: 0 4px 15px rgba(21, 101, 192, 0.3);
        }
        
        .sidebar-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .admin-content {
            padding: 35px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .admin-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e0e0e0;
        }

        .admin-section h2 {
            color: #1565c0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            padding-bottom: 15px;
            border-bottom: 3px solid #e3f2fd;
        }
        
        .admin-section h2 i {
            font-size: 28px;
        }

        .admin-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin: 12px 0;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .admin-input:focus {
            outline: none;
            border-color: #1976d2;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        .admin-btn {
            padding: 14px 28px;
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .admin-btn:hover {
            background: linear-gradient(135deg, #00c853, #00b248);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }
        
        .admin-btn:active {
            transform: translateY(0);
        }

        .admin-btn-danger {
            background: linear-gradient(135deg, #f44336, #e53935);
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        
        .admin-btn-danger:hover {
            background: linear-gradient(135deg, #e53935, #d32f2f);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .admin-btn-secondary {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }
        
        .admin-btn-secondary:hover {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.4);
        }
    </style>
</head>
<body>
    <!-- LINHA VERDE NO RODAP√â -->
    <div class="footer-line"></div>

    <!-- BOT√ÉO ADMIN -->
    <div class="admin-gear" onclick="openLogin()">
        <i class="fas fa-cog"></i>
    </div>

    <!-- HEADER -->
    <header class="main-header">
        <div class="header-left">
            <div class="header-logo">
                <i class="fas fa-heartbeat"></i>

        // FUN√á√ïES DO SISTEMA - COM CORRE√á√ÉO DO V√çDEO
        function init() {
            document.documentElement.style.width = '1920px';
            document.documentElement.style.height = '1080px';
            document.body.style.width = '1920px';
            document.body.style.height = '1080px';
            
            carregarDados();
            atualizarRelogio();
            
            // CORRE√á√ÉO: INICIALIZA O V√çDEO APENAS UMA VEZ
            if (!videoInicializado) {
                iniciarVideoPlaylist();
                videoInicializado = true;
            }
            
            atualizarFaltometro();
            iniciarCarrosselAvisos();
            
            setInterval(atualizarRelogio, 1000);
            
            document.addEventListener('wheel', preventZoom, { passive: false });
            document.addEventListener('touchstart', preventZoom, { passive: false });
            document.addEventListener('keydown', preventZoom);
        }

        function preventZoom(e) {
            if (e.ctrlKey || e.metaKey || e.type === 'wheel') {
                e.preventDefault();
                return false;
            }
        }

        function carregarDados() {
            const saved = localStorage.getItem('sistemaSaude');
            if (saved) {
                dadosSistema = JSON.parse(saved);
                // Garantir compatibilidade com vers√µes anteriores
                if (!dadosSistema.unidade.videoScripts) {
                    dadosSistema.unidade.videoScripts = [];
                }
                // Limitar a 5 v√≠deos
                if (dadosSistema.unidade.videoScripts.length > 5) {
                    dadosSistema.unidade.videoScripts = dadosSistema.unidade.videoScripts.slice(0, 5);
                }
            }
            
            document.getElementById('headerSubtitle').textContent = 
                `PMPF - ${dadosSistema.unidade.nome}`;
            
            const total = dadosSistema.unidade.especialidades.reduce((sum, esp) => sum + esp.faltas, 0);
            document.getElementById('totalFaltas').textContent = total;
        }

        function salvarDados() {
            localStorage.setItem('sistemaSaude', JSON.stringify(dadosSistema));
        }

        function atualizarRelogio() {
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
            
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('pt-BR', options);
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        function iniciarVideoPlaylist() {
            const container = document.getElementById('videoContainer');
            const videoScripts = dadosSistema.unidade.videoScripts || [];
            
            if (videoScripts.length === 0) {
                mostrarPlaceholderVideo();
                return;
            }
            
            // Limpar intervalo anterior
            if (videoInterval) {
                clearInterval(videoInterval);
            }
            
            // Iniciar com o primeiro v√≠deo
            currentVideoIndex = 0;
            carregarVideoAtual();
            
            // Configurar intervalo para trocar v√≠deos a cada 30 segundos
            videoInterval = setInterval(() => {
                currentVideoIndex = (currentVideoIndex + 1) % videoScripts.length;
                carregarVideoAtual();
            }, 30000); // 30 segundos por v√≠deo
        }

        function carregarVideoAtual() {
            const container = document.getElementById('videoContainer');
            const videoScripts = dadosSistema.unidade.videoScripts || [];
            
            if (videoScripts.length === 0) {
                mostrarPlaceholderVideo();
                return;
            }
            
            const script = videoScripts[currentVideoIndex];
            
            // Criar um div tempor√°rio para executar o script
            container.innerHTML = `
                <div id="tempVideoContainer" style="width:100%; height:100%;">
                    ${script}
                </div>
            `;
            
            // Adicionar estilos para o v√≠deo ocupar toda a √°rea
            setTimeout(() => {
                const iframe = container.querySelector('iframe');
                if (iframe) {
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                }
            }, 100);
        }

        function mostrarPlaceholderVideo() {
            const container = document.getElementById('videoContainer');
            container.innerHTML = `
                <div class="video-placeholder">
                    <i class="fas fa-video-slash"></i>
                    <div>Configure v√≠deos do YouTube no painel administrativo</div>
                    <div style="font-size: 16px; margin-top: 15px; color: #999; font-weight: 500;">
                        Cole o script de incorpora√ß√£o do YouTube
                    </div>
                </div>
            `;
        }

        function atualizarFaltometro() {
            const total = dadosSistema.unidade.especialidades.reduce((sum, esp) => sum + esp.faltas, 0);
            document.getElementById('totalFaltas').textContent = total;
            
            const container = document.getElementById('especialidadesList');
            container.innerHTML = dadosSistema.unidade.especialidades.map(esp => `
                <div class="especialidade-item">
                    <div class="especialidade-nome">${esp.nome}</div>
                    <div class="especialidade-faltas">${esp.faltas}</div>
                </div>
            `).join('');
        }

        function iniciarCarrosselAvisos() {
            const container = document.getElementById('tickerContainer');
            const avisos = dadosSistema.avisos || [];
            
            if (avisos.length === 0) {
                container.innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #888; font-style: italic; font-size: 20px;">
                        <i class="fas fa-info-circle" style="margin-right: 8px;"></i>
                        Nenhum aviso configurado
                    </div>
                `;
                return;
            }
            
            // Limpar container
            container.innerHTML = '';
            
            // Calcular tempos espec√≠ficos
            const entrada = 3; // segundos
            const apresentacao = 10; // segundos
            const saida = 3; // segundos
            const tempoPorAviso = entrada + apresentacao + saida; // 16 segundos
            
            // Para evitar sobreposi√ß√£o, precisamos que cada aviso s√≥ comece
            // depois que o anterior terminar completamente (16 segundos)
            
            avisos.forEach((aviso, index) => {
                const item = document.createElement('div');
                item.className = 'ticker-item';
                item.textContent = aviso;
                item.id = `aviso-${Date.now()}-${index}`;
                
                // Delay calculado para evitar sobreposi√ß√£o
                const delay = index * tempoPorAviso;
                
                // Configurar anima√ß√£o individual para cada aviso
                // Cada aviso tem sua pr√≥pria anima√ß√£o de 16 segundos
                item.style.animation = `tickerAnimation ${tempoPorAviso}s ease-in-out infinite`;
                item.style.animationDelay = `${delay}s`;
                
                container.appendChild(item);
            });
            
            // Para loop infinito, precisamos calcular o tempo total
            const tempoTotal = tempoPorAviso * avisos.length;
            
            // Ajustar anima√ß√£o para loop
            container.querySelectorAll('.ticker-item').forEach((item, index) => {
                item.style.animation = `tickerAnimation ${tempoTotal}s linear infinite`;
                item.style.animationDelay = `${index * tempoPorAviso}s`;
            });
        }

        function atualizarAvisos() {
            iniciarCarrosselAvisos();
        }

        // CORRE√á√ÉO PRINCIPAL: FUN√á√ÉO ATUALIZAR TELA P√öBLICA MODIFICADA
        function atualizarTelaPublica() {
            carregarDados();
            
            // CORRE√á√ÉO: N√ÉO REINICIA O V√çDEO - DEIXA ELE RODANDO AUTONOMAMENTE
            // O v√≠deo j√° foi inicializado uma vez e continua rodando
            
            atualizarFaltometro();
            atualizarAvisos();
        }

        // FUN√á√ïES ADMINISTRATIVAS
        function salvarNomeUnidade() {

        function atualizarEspecialidade(index, campo, valor) {
            if (campo === 'nome') {
                dadosSistema.unidade.especialidades[index].nome = valor.trim();
            } else if (campo === 'faltas') {
                dadosSistema.unidade.especialidades[index].faltas = parseInt(valor) || 0;

            salvarDados();
            atualizarFaltometro();
        }

        function adicionarEspecialidade() {
            if (dadosSistema.unidade.especialidades.length >= 10) {
                alert('‚ùå Limite m√°ximo de 10 especialidades atingido!');
                return;
            }
            
            const nome = prompt('Nome da especialidade:');
            if (nome && nome.trim()) {
                dadosSistema.unidade.especialidades.push({
                    nome: nome.trim(),
                    faltas: 0
                });
                salvarDados();
                mostrarSecao('faltometro');
                atualizarFaltometro();
            }
        }

        function removerEspecialidade(index) {
            if (confirm('‚ùì Remover esta especialidade?')) {
                dadosSistema.unidade.especialidades.splice(index, 1);
                salvarDados();
                mostrarSecao('faltometro');
                atualizarFaltometro();

        function atualizarAviso(index, valor) {
            dadosSistema.avisos[index] = valor.trim();
            salvarDados();
            atualizarAvisos();
        }

        function adicionarAviso() {
            const aviso = prompt('Digite o novo aviso:');

                dadosSistema.avisos.push(aviso.trim());
                salvarDados();
                mostrarSecao('avisos');
                atualizarAvisos();

        }

        function removerAviso(index) {
            if (confirm('‚ùì Remover este aviso?')) {
                dadosSistema.avisos.splice(index, 1);
                salvarDados();
                mostrarSecao('avisos');
                atualizarAvisos();
            }
        }

        function salvarVideo() {
            const textarea = document.getElementById('adminVideoScripts');
            const scriptsText = textarea.value.trim();
            
            if (!scriptsText) {
                alert('‚ùå Por favor, insira pelo menos um script!');
                return;
            }
            
            const scripts = scriptsText.split('\n').map(script => script.trim()).filter(script => script.length > 0);
            
            // Limitar a 5 v√≠deos
            if (scripts.length > 5) {
                alert('‚ùå Limite m√°ximo de 5 v√≠deos! Ser√£o salvos apenas os primeiros 5 scripts.');
                scripts.splice(5);
            }
            
            // Validar scripts b√°sicos
            const validScripts = [];
            const invalidScripts = [];
            
            scripts.forEach(script => {
                if (!script.includes('script') || !script.includes('src=')) {
                    invalidScripts.push(script);
                    return;
                }
                
                validScripts.push(script);
            });
            
            if (validScripts.length === 0) {
                alert('‚ùå Nenhum script v√°lido encontrado!\n\nOs scripts devem conter tags &lt;script&gt; com atributo src.');
                return;
            }
            
            if (invalidScripts.length > 0) {
                alert(`‚ö†Ô∏è ${invalidScripts.length} script(s) inv√°lido(s) foram ignorados. Foram salvos ${validScripts.length} script(s) v√°lido(s).`);
            }
            
            dadosSistema.unidade.videoScripts = validScripts;
