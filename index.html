<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Saúde - Passo Fundo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        html, body { width: 1920px; height: 1080px; overflow: hidden; position: fixed; top: 0; left: 0; }
        body { 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1429 100%); 
            color: white; 
            position: relative;
        }

        /* Efeito de partículas de fundo */
        .bg-particles { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .particle { position: absolute; background: rgba(0, 230, 118, 0.1); border-radius: 50%; animation: float 20s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-50px) translateX(30px); } }
        
        /* Header glassmorphism */
        .main-header { 
            background: rgba(21, 101, 192, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid rgba(0, 230, 118, 0.6);
            height: 85px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header-left { display: flex; align-items: center; gap: 20px; }
        .header-icon { 
            width: 60px; 
            height: 60px; 
            background: linear-gradient(135deg, #00e676, #00c853);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
            animation: pulse 3s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .header-text h1 { 
            font-size: 36px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .header-text .subtitle { 
            font-size: 20px; 
            color: rgba(255, 255, 255, 0.9); 
            font-weight: 500;
            margin-top: 2px;
        }
        
        .header-time { 
            font-size: 48px; 
            font-weight: 900; 
            color: #00e676; 
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 230, 118, 0.5);
            letter-spacing: 2px;
        }

        /* Container principal */
        .main-container { 
            position: fixed; 
            top: 95px; 
            left: 0; 
            width: 100%; 
            height: calc(100% - 95px - 8px); 
            display: grid; 
            grid-template-columns: 73% 27%; 
            gap: 16px; 
            padding: 16px;
            z-index: 1;
        }

        .left-column { display: flex; flex-direction: column; gap: 12px; }
        
        /* Seção de vídeo melhorada */
        .video-section { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.95));
            border-radius: 20px;
            overflow: hidden;
            flex: 4;
            border: 2px solid rgba(0, 230, 118, 0.2);
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }
        
        .video-container { width: 100%; height: 100%; position: relative; }
        .video-iframe { width: 100%; height: 100%; border: none; }
        
        .btn-som { 
            position: absolute; 
            bottom: 24px; 
            left: 24px; 
            z-index: 101; 
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white; 
            border: none; 
            padding: 14px 32px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(0, 230, 118, 0.4);
            transition: all 0.3s ease;
        }
        .btn-som:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(0, 230, 118, 0.6); }

        /* Coluna direita com glassmorphism */
        .right-column { 
            background: rgba(13, 27, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .carousel-item { 
            position: absolute; 
            width: calc(100% - 40px); 
            height: calc(100% - 40px); 
            opacity: 0; 
            display: flex; 
            flex-direction: column; 
            transition: opacity 0.6s ease-in-out;
            pointer-events: none;
        }
        .carousel-item.active { opacity: 1; z-index: 10; pointer-events: auto; }
        
        /* Títulos das seções */
        .section-title { 
            font-size: 34px; 
            font-weight: 900; 
            color: #00e676; 
            text-align: center; 
            margin-bottom: 16px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 230, 118, 0.3);
            position: relative;
            padding-bottom: 12px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #00e676, transparent);
            border-radius: 2px;
        }
        
        /* Container de total redesenhado */
        .total-container { 
            background: linear-gradient(135deg, #d32f2f 0%, #f44336 50%, #ef5350 100%);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 16px;
            box-shadow: 0 6px 24px rgba(211, 47, 47, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .total-label { 
            font-size: 18px; 
            font-weight: 600; 
            opacity: 0.95;
            letter-spacing: 1px;
        }
        .total-value { 
            font-size: 64px; 
            font-weight: 900; 
            font-family: 'Courier New', monospace;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 4px;
        }

        /* Lista melhorada */
        .lista-container { 
            flex: 1; 
            overflow-y: auto; 
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 230, 118, 0.3) transparent;
            padding-right: 8px;
        }
        .lista-container::-webkit-scrollbar { width: 6px; }
        .lista-container::-webkit-scrollbar-track { background: transparent; }
        .lista-container::-webkit-scrollbar-thumb { 
            background: rgba(0, 230, 118, 0.3); 
            border-radius: 3px; 
        }
        
        .item-lista { 
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }
        .item-lista:hover { 
            background: rgba(255, 255, 255, 0.1); 
            transform: translateX(4px);
        }
        
        .item-nome { 
            font-size: 21px; 
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
        }
        .item-valor { 
            font-size: 44px; 
            font-weight: 900; 
            font-family: 'Courier New', monospace;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Seção de avisos modernizada */
        .announcements-section { 
            background: rgba(33, 150, 243, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 16px;
            height: 130px;
            border: 2px solid rgba(33, 150, 243, 0.3);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.2);
        }
        
        .ticker-item { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 30px; 
            font-weight: 600; 
            opacity: 0;
            padding: 0 30px;
            text-align: center;
            line-height: 1.4;
        }
        .ticker-item.active { animation: slideInOut 15s ease-in-out forwards; }
        @keyframes slideInOut { 
            0% { transform: translateY(50px); opacity: 0; } 
            5% { transform: translateY(0); opacity: 1; } 
            95% { transform: translateY(0); opacity: 1; } 
            100% { transform: translateY(-50px); opacity: 0; } 
        }

        /* Footer moderno */
        .footer-line { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            height: 8px; 
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 230, 118, 0.3) 10%,
                #00e676 30%, 
                #00ff88 50%, 
                #00e676 70%,
                rgba(0, 230, 118, 0.3) 90%, 
                transparent 100%
            ); 
            z-index: 100; 
            box-shadow: 0 -4px 30px rgba(0, 230, 118, 0.4);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Botão admin moderno */
        .admin-gear { 
            position: fixed; 
            bottom: 28px; 
            right: 28px; 
            width: 56px; 
            height: 56px; 
            background: rgba(0, 230, 118, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            z-index: 1000; 
            border: 2px solid rgba(0, 230, 118, 0.4);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 230, 118, 0.3);
        }
        .admin-gear:hover { 
            transform: rotate(90deg) scale(1.1); 
            background: rgba(0, 230, 118, 0.25);
            border-color: rgba(0, 230, 118, 0.6);
        }
        .admin-gear i { 
            font-size: 24px; 
            color: #00e676;
        }

        /* PAINEL ADMINISTRATIVO */
        #loginScreen, #adminPanel { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000; 
            justify-content: center; 
            align-items: center; 
        }

        .login-box {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 24px;
            width: 450px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .login-box h2 {
            color: #1565c0;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 800;
        }

        #adminPanel { 
            background: #f5f7fa; 
            color: #333; 
            flex-direction: column; 
        }
        
        .admin-header { 
            background: linear-gradient(135deg, #1565c0, #1976d2);
            color: white; 
            padding: 20px 40px; 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        .admin-header h2 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .admin-container { 
            display: grid; 
            grid-template-columns: 300px 1fr; 
            width: 100%; 
            height: calc(100% - 80px); 
        }
        
        .admin-sidebar { 
            background: white; 
            border-right: 2px solid #e0e0e0; 
            padding: 20px 0;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .sidebar-item { 
            padding: 18px 30px; 
            cursor: pointer; 
            font-weight: 600; 
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .sidebar-item:hover {
            background: rgba(21, 101, 192, 0.05);
        }
        .sidebar-item.active { 
            background: linear-gradient(90deg, rgba(21, 101, 192, 0.1), transparent);
            color: #1565c0;
            border-left-color: #1565c0;
        }
        
        .admin-content { 
            padding: 40px; 
            overflow-y: auto;
            background: #fafbfc;
        }
        .admin-content h3 {
            color: #1565c0;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .admin-input { 
            width: 100%; 
            padding: 14px 18px; 
            margin: 10px 0; 
            border: 2px solid #e0e0e0; 
            border-radius: 10px; 
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        .admin-input:focus {
            outline: none;
            border-color: #1565c0;
            box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
        }
        
        .admin-btn { 
            padding: 14px 28px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 700; 
            background: linear-gradient(135deg, #00e676, #00c853);
            color: white; 
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(0, 230, 118, 0.3);
        }
        .admin-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }
        .admin-btn-danger { 
            background: linear-gradient(135deg, #f44336, #d32f2f);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.3);
        }
        .admin-btn-primary {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
        }

        .item-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }
        .item-row input {
            flex: 1;
        }
        .item-row .admin-btn {
            padding: 14px 20px;
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="bg-particles">
        <div class="particle" style="width:4px; height:4px; top:10%; left:15%; animation-delay:0s"></div>
        <div class="particle" style="width:6px; height:6px; top:30%; left:70%; animation-delay:2s"></div>
        <div class="particle" style="width:5px; height:5px; top:60%; left:25%; animation-delay:4s"></div>
        <div class="particle" style="width:4px; height:4px; top:80%; left:85%; animation-delay:6s"></div>
        <div class="particle" style="width:5px; height:5px; top:50%; left:50%; animation-delay:8s"></div>
    </div>

    <div class="footer-line"></div>
    <div class="admin-gear" onclick="openLogin()"><i class="fas fa-cog"></i></div>

    <header class="main-header">
        <div class="header-left">
            <div class="header-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="header-text">
                <h1>Secretaria Municipal de Saúde</h1>
                <div class="subtitle" id="headerSubtitle">PMPF - Carregando...</div>
            </div>
        </div>
        <div id="currentTime" class="header-time"></div>
    </header>

    <main class="main-container">
        <div class="left-column">
            <section class="video-section">
                <button id="btnSom" class="btn-som" onclick="ativarSom()">
                    <i class="fas fa-volume-up"></i> ATIVAR SOM
                </button>
                <div class="video-container" id="videoContainer"></div>
            </section>
            <section class="announcements-section" id="tickerContainer"></section>
        </div>
        <div class="right-column">
            <div class="carousel-item active" id="itemFaltometro"></div>
            <div class="carousel-item" id="itemAtendimentos"></div>
            <div class="carousel-item" id="itemSMS"></div>
        </div>
    </main>

    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-box">
            <h2><i class="fas fa-lock"></i> Painel Administrativo</h2>
            <input type="password" id="adminPass" class="admin-input" placeholder="Digite a senha">
            <button class="admin-btn" style="width:100%; margin-top:20px;" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel">
        <div class="admin-header">
            <h2 id="adminTitle"><i class="fas fa-cogs"></i> Configurações (ID: geral)</h2>
            <button class="admin-btn admin-btn-danger" onclick="logout()">
                <i class="fas fa-save"></i> Salvar e Sair
            </button>
        </div>
        <div class="admin-container">
            <div class="admin-sidebar">
                <div class="sidebar-item active" onclick="mostrarSecao('unidade')">
                    <i class="fas fa-hospital"></i> Unidade
                </div>
                <div class="sidebar-item" onclick="mostrarSecao('faltometro')">
                    <i class="fas fa-user-times"></i> Faltômetro
                </div>
                <div class="sidebar-item" onclick="mostrarSecao('atendimentos')">
                    <i class="fas fa-users"></i> Atendimentos
                </div>
                <div class="sidebar-item" onclick="mostrarSecao('sms')">
                    <i class="fas fa-chart-line"></i> Produção Municipal
                </div>
                <div class="sidebar-item" onclick="mostrarSecao('avisos')">
                    <i class="fas fa-bullhorn"></i> Avisos
                </div>
                <div class="sidebar-item" onclick="mostrarSecao('video')">
                    <i class="fas fa-video"></i> Vídeos
                </div>
            </div>
            <div class="admin-content" id="adminContent"></div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCEyebuGCoD8NYQJrIR1KpRRpkWijveN3A",
            authDomain: "gti-painel.firebaseapp.com",
            projectId: "gti-painel",
            storageBucket: "gti-painel.firebasestorage.app",
            messagingSenderId: "805155882010",
            appId: "1:805155882010:web:6fed70ecffb8f07eb9fda3",
            measurementId: "G-0T1FWSRNLW",
            databaseURL: "https://gti-painel-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const urlParams = new URLSearchParams(window.location.search);
        const unidadeID = urlParams.get('id') || 'geral';
        document.getElementById('adminTitle').innerHTML = `<i class="fas fa-cogs"></i> Configurações (ID: ${unidadeID})`;

        let dadosSistema = {
            unidade: { nome: "UBS Exemplo", videoUrls: [], especialidades: [], atendimentos: [], smsMunicipal: [] },
            avisos: []
        };

        let isMuted = true;
        let secaoAtualAtiva = 'unidade';

        function salvarDados() {
            db.ref('paineis/' + unidadeID).set(dadosSistema);
        }

        function carregarDados() {
            db.ref('paineis/' + unidadeID).on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    dadosSistema = data;
                    document.getElementById('headerSubtitle').textContent = `PMPF - ${dadosSistema.unidade.nome}`;
                    renderizarInterfacePublica();
                }
            });
        }

        // --- RENDERIZAÇÃO DA TV (PÚBLICO) ---
        function renderizarInterfacePublica() {
            // Faltometro
            const totalF = (dadosSistema.unidade.especialidades || []).reduce((a, b) => a + (parseInt(b.faltas) || 0), 0);
            document.getElementById('itemFaltometro').innerHTML = `
                <h2 class="section-title">FALTÔMETRO</h2>
                <div class="total-container">
                    <div class="total-label">TOTAL DE FALTAS</div>
                    <div class="total-value">${totalF}</div>
                </div>
                <div class="lista-container">
                    ${(dadosSistema.unidade.especialidades || []).map(e => `
                        <div class="item-lista">
                            <span class="item-nome">${e.nome}</span>
                            <span class="item-valor" style="color:#ff5252">${e.faltas}</span>
                        </div>
                    `).join('')}
                </div>`;
            
            // Atendimentos
            const totalA = (dadosSistema.unidade.atendimentos || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
            document.getElementById('itemAtendimentos').innerHTML = `
                <h2 class="section-title" style="color:#2196f3">ATENDIMENTOS</h2>
                <div class="total-container" style="background: linear-gradient(135deg, #1976d2 0%, #2196f3 50%, #42a5f5 100%); box-shadow: 0 6px 24px rgba(33, 150, 243, 0.4);">
                    <div class="total-label">EM ATENDIMENTO</div>
                    <div class="total-value">${totalA}</div>
                </div>
                <div class="lista-container">
                    ${(dadosSistema.unidade.atendimentos || []).map(e => `
                        <div class="item-lista">
                            <span class="item-nome">${e.nome}</span>
                            <span class="item-valor" style="color:#2196f3">${e.valor}</span>
                        </div>
                    `).join('')}
                </div>`;

            // SMS
            const totalS = (dadosSistema.unidade.smsMunicipal || []).reduce((a, b) => a + (parseInt(b.valor) || 0), 0);
            document.getElementById('itemSMS').innerHTML = `
                <h2 class="section-title" style="color:#ba68c8">PRODUÇÃO MUNICIPAL</h2>
                <div class="total-container" style="background: linear-gradient(135deg, #7b1fa2 0%, #9c27b0 50%, #ab47bc 100%); box-shadow: 0 6px 24px rgba(156, 39, 176, 0.4);">
                    <div class="total-label">TOTAL GERAL</div>
                    <div class="total-value">${totalS}</div>
                </div>
                <div class="lista-container">
                    ${(dadosSistema.unidade.smsMunicipal || []).map(e => `
                        <div class="item-lista">
                            <span class="item-nome">${e.nome}</span>
                            <span class="item-valor" style="color:#ba68c8">${e.valor}</span>
                        </div>
                    `).join('')}
                </div>`;

            // Avisos
            const ticker = document.getElementById('tickerContainer');
            ticker.innerHTML = (dadosSistema.avisos || []).map(a => `<div class="ticker-item"><i class="fas fa-info-circle" style="margin-right:15px; color:#2196f3"></i>${a}</div>`).join('');
            if(ticker.children.length
